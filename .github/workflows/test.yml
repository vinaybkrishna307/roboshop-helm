name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check repos
        run: echo "${{ github.repository }}"

      - name: set number
        id: number_set
        run: echo "isNumber=5" >> $GITHUB_OUTPUT

      - name: check number
        if: steps.number_set.outputs.isNumber == '5'
        run: echo "Number is 5"

      - name: check number
        if: steps.number_set.outputs.isNumber != '5'
        run: echo "Number is not 5"